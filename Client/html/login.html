<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://cdn.51paiba.com/static/css/page/login.css">
		<!--[if lt IE 9]>
		<script src="http://cdn.51paiba.com/static/js/public/html5.js"></script>
		<script src="http://cdn.51paiba.com/static/js/public/css3-mediaqueries.js"></script>
		<![endif]-->
	</head>
	<body>
		<header></header>
		<section>
			<div class="p-wrap">
				<div class="p-wbox">
					<div class="p-grid">
						<div class="p-g10 p-gl">
							<br>
						</div>
						<div class="p-g80 p-gl">
							<article class="login-box">
								<header>
									<h1>登陆</h1>
								</header>
								<section>
									<div class="p-grid login-form">
										<div class="p-g20 p-gl third-party">
											<button class="qq"><i></i><span>用QQ登陆</span></button>
											<button class="sina"><i></i><span>用新浪微博登陆</span></button>
										</div>
										<div class="p-g80 p-gr">
											<form action="/">
												<p>
													<label for="txtName">用户名</label>
													<input type="text" id="txtName"></input>
												</p>
												<p>
													<label for="txtPwd">密码</label>
													<input type="password" id="txtPwd"></input>
												</p>
												<p>
													<a href="###">忘记密码？</a>
													<label class="rememberme">
														<input type="checkbox" checked="checked">下次记住我
													</label>
												</p>
												<p class="btn-box"><a href="javascript:;" class="btn yellow large">登陆</a></p>
											</form>
										</div>
									</div>
									<div class="form-ft">
										还没有帐号？立即<a href="###">免费注册</a>
									</div>
								</section>
							</article>
						</div>
						<div class="p-g10 p-gl">
							<br>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>

		<script src="http://cdn.51paiba.com/static/js/public/jquery-1.9.1.min.js"></script>
		<script src="http://cdn.51paiba.com/static/js/global.js"></script>
	</body>
</html>
