		<script id="auctionTpl" type="text/template">
	        {@each list as it,index}
	        	<div class="p-g25 p-gl">
					<div class="item" id="auction_${it.id}" rel="${it.timeLeft}" data-buy="${it.buyPrice}">
						<h2 class="title"><a href="javascript:;">${it.auctionName}</a></h2>
		 				<p class="img"><a href="javascript:;"><img src="${it.auctionImg}" alt="${it.auctionName}"></a></p>
		 				<p class="price"><span id="price_${it.id}" class="j_time">¥${it.price}</span></p>
		 				
		 				{@if it.status == 1}
		 					<p class="bidder"><span id="bidder_${it.id}" class="j_time">${it.bidder}</span></p>
					        <p class="time"><span id="time_${it.id}" class="j_time">${it.timeLeft}</span></p>
		 					<p class="btn-box"><a id="btnBid_${it.id}" href="javascript:;" class="btnBid">马上出价</a></p>
		 				{@/if}
					    {@if it.status == 0}
					    	<p id="bidder_${it.id}" class="winner">${it.bidder}</p>
					        <p class="time">恭喜</p>
		 					<p class="btn-box"><a id="btnBuy_${it.id}" href="javascript:;" class="btnSold">售出</a></p>
		 				{@/if}
					    {@if it.status == 2}
					    	<p><br></p>
					        <p class="time">即将开始</p>
		 					<p class="btn-box"><a id="btnBuy_${it.id}" href="javascript:;" class="startingSoon">即将开始</a></p>
					    {@/if}
					    {@if it.status == 3}
					    	<p><br></p>
					        <p class="time">已关闭</p>
		 					<p class="btn-box"><a id="btnBuy_${it.id}" href="javascript:;" class="startingSoon">已关闭</a></p>
					    {@/if}
					    {@if it.status == 4}
					    	<p><br></p>
					        <p class="time">已暂停</p>
		 					<p class="btn-box"><a id="btnBuy_${it.id}" href="javascript:;" class="startingSoon">已暂停</a></p>
					    {@/if}

		 				<p id="buyPrice_${it.id}" class="buy-price">市场价：<del>¥${it.buyPrice}元</del></p>
	 				</div>
	 			</div>
	        {@/each}
		</script>


		<script id="index-history-tpl" type="text/template">

						<p class="price">¥${it.price}元</p>
						<p class="user">获得者：${it.lastUser}</p>
						<p class="btn-box"><a href="javascript:;" class="btnBuy">竞拍结束，我要购买</a></p>
	 				</div>
	 			</div>
	        {@/each}
